<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西語發音矯正</title>
</head>
<body>
    <h1>西語發音矯正</h1>
    <form method="post">
        <button type="submit">請錄音</button>
        <select name="letter">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <!-- 在這裡添加其他字母選項 -->
        </select>
        <button type="submit">檢測結果</button>
        {% if score %}
        <h1>您的檢測分數為{{ score }}.</h1>
        {% endif %}
    </form>
</body>
</html>
