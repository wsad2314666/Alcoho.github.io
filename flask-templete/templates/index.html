<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西語發音酷學習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f3e7d0;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex flex-col items-center p-8">
    <div class="w-full max-w-screen-lg">
        <div class="flex items-center mb-8">
            <img src='static\\image\\Sun.png' alt="Sun png image" width="200" height="200"/>
            <span style="display: inline-block; text-align: center; width: 100%;">
                <span style="display: inline-block; vertical-align: middle;font-size: 24px; font-family: YouYuan; color: #89b026;">
                    西語發音酷學習
                </span>
            </span>
        </div>
        <style>
            .flex {
                display: flex;
            }
            .justify-end {
                justify-content: flex-end;
            }
            .items-center {
                align-items: center;
            }
            .mb-8 {
                margin-bottom: 2rem; /* 8 * 0.25rem */
            }
            .text-2xl {
                font-size: 1.5rem; /* or adjust as needed */
            }
            .text-gray-700 {
                color: #4a5568; /* adjust the color as needed */
            }
            .mr-4 {
                margin-right: 1rem; /* 4 * 0.25rem */
            }
            .w-30 {
                width: 30px; /* adjust size as needed */
            }
            .h-30 {
                height: 30px; /* adjust size as needed */
            }
        </style>
        <div class="flex justify-end items-center mb-8">
            <div class="text-2xl text-gray-700 mr-4">AI小助手</div>
            <img src='static\\image\\kusohamu.png' alt="Cute assistant icon" class="w+30 h+30">
        </div>         
        <div class="flex flex-col lg:flex-row gap-8 mb-8">
            <div class="bg-white p-4 rounded-lg shadow-md flex-1">
                <div class="text-center mt-2 text-lg">按下Start開始錄音</div>
                <form method="Post" action="/">
                    <select name="speechFile" required>
                        <option value="A.wav">A</option>
                        <option value="B.wav">B</option>
                        <option value="C.wav">C</option>
                        <option value="D.wav">D</option>
                        <option value="E.wav">E</option>
                        <option value="F.wav">F</option>
                    </select>
                    <button type="start" onclick="startRecording()">Start</button>
                    <canvas id="waveform"></canvas>
                    <style>
                        #waveform {
                            width: 100%;
                            height: 150px;
                            background-color: #4a5568;
                            cursor: pointer;
                        }
                    </style>
                    {% if score is not none%}
                    <h1>您的檢測分數為{{ score }}.</h1>
                    {% endif %} 
                </form>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md flex-1 flex flex-col items-center">
                <div class="w-full h-32 flex items-center justify-center bg-gray-100 rounded-lg text-4xl">[á]</div>
                <div class="w-full h-32 flex items-center justify-center bg-gray-100 rounded-lg text-4xl mt-4 text-xl text-green-600">非常標準</div>
            </div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-md w-full mb-8">
            <h2 align="center" class="text-2xl mb-4">"A"的發音</h2>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/rRY3fzIMmV4" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="/static/js/waveform.js"></script>
</body>
</html>
